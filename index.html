    <style>
      body {
        background-color: #000;
        margin: 0;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar Hide */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .font-cinematic {
        font-family: 'Cinzel', serif;
      }
      
      @keyframes mistFlow {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-50%, 0, 0); }
      }
      
      .animate-mist-flow {
        animation: mistFlow 60s linear infinite;
      }
      
      .animate-mist-flow-slow {
        animation: mistFlow 80s linear infinite reverse;
      }

      @keyframes tracking-in {
        0% {
          letter-spacing: -0.5em;
          opacity: 0;
        }
        40% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }

      .animate-tracking-in {
        animation: tracking-in 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
      }

      /* Modal Animations */
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes zoomOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.95); }
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes travelPath {
        0% { left: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { left: 100%; opacity: 0; }
      }

      .animate-zoom-in {
        animation: zoomIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-zoom-out {
        animation: zoomOut 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-up {
        opacity: 0;
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-travel {
        animation: travelPath 3s linear infinite;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

    </style>
